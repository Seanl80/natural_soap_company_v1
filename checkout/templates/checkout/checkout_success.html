{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container bg-dark d-flex flex-column align-items-center justify-content-center text-center">
        <div class="row w-100 mb-4">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-white">Thank You</h2>
                <hr>
                <p class="text-white">Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>

        <div class="row w-100">
            <div class="col-12 col-lg-7"></div>
        </div>
        
		<div class="col-12 col-lg-7 d-flex align-items-center justify-content-center">
            <div class="d-inline-block mb-5">
                <a href="{% url 'products' %}?category=new_arrivals,deals,clearance" class="btn rounded-pill my-2">
                    <span class="icon mr-2">
                        <i class="fas fa-gifts"></i>
                    </span>
                    <span class="text-uppercase text-white">Now check out the latest deals!</span>
                </a>
			</div>
		</div>
    </div>
{% endblock %}
