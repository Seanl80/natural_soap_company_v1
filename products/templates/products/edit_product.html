{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container bg-dark d-flex flex-column align-items-center justify-content-center text-center">
    <div class="row w-100 mb-4">
        <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-white">Product Management</h2>
                <h5 class="text-muted">Edit a Product</h5>
                <hr>
            </div>
        </div>
        <div class="col-12 col-lg-7 d-flex align-items-center justify-content-center text-white">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn text-white rounded-pill" href="{% url 'products' %}">Cancel</a>
                    <button class="btn text-white rounded-pill" type="submit">Update Product</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
